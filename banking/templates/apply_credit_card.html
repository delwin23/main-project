{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4" style="border-radius: 15px; background: linear-gradient(135deg, #f0f4f8, #e0eafc);">
        <h2 class="text-center fw-bold mb-4" style="color: #673ab7; text-shadow: 1px 1px 2px #4527a0;">
            üí≥ Apply for a Credit Card
        </h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h4 class="fw-bold p-2 text-white rounded" style="background: linear-gradient(90deg, #ff758c, #ff7eb3);">
                üîπ Personal Information
            </h4>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2 text-primary"></i> Full Name</label>
                <input type="text" class="form-control border-primary" name="full_name" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-envelope me-2 text-success"></i> Email</label>
                <input type="email" class="form-control border-success" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-phone-alt me-2 text-danger"></i> Phone Number</label>
                <input type="text" class="form-control border-danger" name="phone_number" required>
            </div>

            <h4 class="fw-bold p-2 text-white rounded" style="background: linear-gradient(90deg, #36d1dc, #5b86e5);">
                üè¢ Employment Details
            </h4>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-briefcase me-2 text-secondary"></i> Employment Status</label>
                <select class="form-control border-secondary" name="employment_status">
                    <option value="Salaried">Salaried</option>
                    <option value="Self-Employed">Self-Employed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-coins me-2 text-success"></i> Annual Income</label>
                <input type="number" class="form-control border-success" name="annual_income" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-chart-line me-2 text-warning"></i> CIBIL Score</label>
                <input type="number" class="form-control border-warning" name="cibil_score" required>
            </div>

            <h4 class="fw-bold p-2 text-white rounded" style="background: linear-gradient(90deg, #ff9966, #ff5e62);">
                üìé Upload Documents
            </h4>
            <div class="mb-3">
                <label class="form-label"><i class="fas fa-id-card me-2 text-primary"></i> ID Proof (Required)</label>
                <input type="file" class="form-control border-primary" name="id_proof" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-map-marker-alt me-2 text-info"></i> Address Proof (Required)</label>
                <input type="file" class="form-control border-info" name="address_proof" required>
            </div>

            <div class="mb-3">
                <label class="form-label"><i class="fas fa-file-invoice me-2 text-success"></i> Salary Slip (Optional)</label>
                <input type="file" class="form-control border-success" name="salary_slip">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-lg shadow-lg text-white" 
                        style="background: linear-gradient(90deg, #673ab7, #512da8); border: none; padding: 10px 30px; font-size: 1.2rem; transition: 0.3s;">
                    <i class="fas fa-paper-plane me-2"></i> Submit Application
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
