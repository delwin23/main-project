{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px; border-radius: 15px;">
        <h3 class="text-center text-primary fw-bold">üîê Welcome Back</h3>
        <p class="text-center text-muted">Login to access your account</p>
        {% if error %}<p class="text-danger text-center fw-bold">‚ö†Ô∏è {{ error }}</p>{% endif %}
        <form method="POST" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="üë§ Username" required autofocus>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="üîí Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">üöÄ Login</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none text-primary fw-bold">Sign Up</a></small>
        </div>
    </div>
</div>

<style>
    .card {
        animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .form-control {
        border-radius: 10px;
        transition: 0.3s;
    }
    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }
    .btn-primary {
        border-radius: 10px;
        transition: all 0.3s;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>
{% endblock %}
