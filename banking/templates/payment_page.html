{% extends 'base.html' %}

{% block title %}Pay Loan Installment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Pay Loan Installment</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        <h5>Payment Details</h5>
                        <p><strong>Loan ID:</strong> {{ loan.id }}</p>
                        <p><strong>Due Date:</strong> {{ installment.due_date }}</p>
                        <p><strong>Amount:</strong> â‚¹{{ installment.amount }}</p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button id="rzp-button" class="btn btn-lg btn-success">Pay Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    document.getElementById('rzp-button').onclick = function() {
        var options = {
            "key": "{{ razorpay_key_id }}",
            "amount": "{{ amount }}",
            "currency": "{{ currency }}",
            "name": "Bank Application",
            "description": "Loan Installment Payment",
            "order_id": "{{ razorpay_order_id }}",
            "handler": function (response) {
                document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
                document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
                document.getElementById("razorpay_signature").value = response.razorpay_signature;
                document.getElementById("payment-form").submit();
            },
            "prefill": {
                "name": "{{ user_name }}",
                "email": "{{ user_email }}"
            },
            "theme": {
                "color": "#3399cc"
            }
        };
        var rzp = new Razorpay(options);
        rzp.open();
    };
</script>

<form id="payment-form" action="{{ callback_url }}" method="POST" style="display: none;">
    {% csrf_token %}
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>
{% endblock %}
