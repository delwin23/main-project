{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; border-radius: 15px; animation: fadeIn 1s ease-in;">
        <h3 class="text-center fw-bold mb-3" style="background: -webkit-linear-gradient(45deg, #0d6efd, #6610f2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
            Create an Account
        </h3>

        {% if error %}
        <p class="text-danger text-center">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 input-group">
                <span class="input-group-text">🏦</span>
                <input type="text" name="account_number" class="form-control" placeholder="Account Number" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text">🔢</span>
                <input type="text" name="ifsc" class="form-control" placeholder="IFSC Code" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text">📅</span>
                <input type="date" name="dob" class="form-control" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text">👤</span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>

            <div class="mb-3 input-group">
                <span class="input-group-text">🔒</span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 fw-bold">Register 🚀</button>

            <p class="mt-3 text-center">
                Already have an account? <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color: #6610f2;">Login here</a>
            </p>
        </form>
    </div>
</div>

<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .form-control:focus {
        border-color: #6610f2;
        box-shadow: 0 0 10px rgba(102, 16, 242, 0.3);
    }
    .btn-success:hover {
        background-color: #198754;
        transform: scale(1.05);
        transition: 0.3s ease;
    }
</style>
{% endblock %}
